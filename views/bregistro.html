{% extends "base.html" %} 

{% block titulo %} Identificar usuario {% endblock %} 

{% block contenido_principal %}
  <h2>Registro de usuario</h2>
  <form class="form-horizontal" method="post" action="/registrarse" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email"
            placeholder="email@email.com" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre"
               placeholder="Alvaro"  />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="apellidos"
               placeholder="Alvarez" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Contraseña:</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" name="password"
               placeholder="******" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Repita la contraseña:</label>
      <div class="col-sm-10">          
        <input type="password"  class="form-control" name="reppassword"
        	placeholder="******" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </form>
{% endblock %}
